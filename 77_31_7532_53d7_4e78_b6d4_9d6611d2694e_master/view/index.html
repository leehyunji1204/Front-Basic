<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <h1 class="title">Image Carousel</h1>
    <div class="carousel-container">
      <img
        class="carousel-img"
        id="carousel-img"
        src="../assets/images/img-1.jpg"
        height="100%"
        width="100%"
      />
      <div class="previous" id="previous"></div>
      <div class="next" id="next"></div>
      <div class="indicators">
        <ul class="indicator-list">
          <li value="1" id="one" class="action"></li>
          <li value="2" id="two"></li>
          <li value="3" id="three"></li>
          <li value="4" id="four"></li>
          <li value="5" id="five"></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" defer src="./js/script.js"></script>
  </body>
</html>
